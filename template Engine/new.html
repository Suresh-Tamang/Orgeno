<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        /* Basic Styling for Card */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 16px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .card .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .cart {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product Image">
        <h2>Product Name</h2>
        <p>Some description of the product goes here.</p>
        <p class="price">$20.00</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart">
        <p>Items in Cart: <span id="cartCount">0</span></p>
        <button onclick="checkout()" id="checkoutButton" disabled>Checkout</button>
    </div>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cartCount').innerText = cartCount;
            document.getElementById('checkoutButton').disabled = false;
            alert("Item added to cart!");
        }

        function checkout() {
            if (cartCount > 0) {
                alert(`You have ${cartCount} item(s) in your cart. Proceeding to checkout...`);
                cartCount = 0;
                document.getElementById('cartCount').innerText = cartCount;
                document.getElementById('checkoutButton').disabled = true;
            }
        }
    </script>
</body>
</html>
